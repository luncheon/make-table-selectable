<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>make-table-selectable demo</title>
    <style>
      body {
        margin: 0;
      }
      table {
        user-select: none;
        border-collapse: collapse;
      }
      td {
        border: 1px solid #ccc;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import {
        MergeableTableGridContext,
        makeTableSelectable,
      } from "./index.js";

      const table = document.body.appendChild(document.createElement("table"));
      const tbody = table.createTBody();
      let n = 0;
      for (let r = 0; r < 20; r++) {
        const tr = tbody.insertRow();
        for (let c = 0; c < 20; c++) {
          ++n;
          tr.insertCell().textContent = Math.random() < 0.2 ? n : "";
        }
      }

      for (let i = 0; i < 5; i++) {
        const row =
          table.rows[Math.floor(Math.random() * (table.rows.length - 2))];
        const cell = row.cells[Math.floor(Math.random() * row.cells.length)];
        cell.rowSpan = 3;
        cell.colSpan = 2;
      }
      for (let i = 0; i < 5; i++) {
        const row = table.rows[Math.floor(Math.random() * table.rows.length)];
        const cell =
          row.cells[Math.floor(Math.random() * (row.cells.length - 2))];
        cell.colSpan = 3;
        cell.nextElementSibling.remove();
        cell.nextElementSibling.remove();
      }

      const modeElement = document.body.appendChild(
        document.createElement("div")
      );
      Object.assign(modeElement.style, {
        position: "absolute",
        left: 0,
        bottom: 0,
      });

      const selectable = makeTableSelectable({
        context: new MergeableTableGridContext(tbody),
        appearance: {
          inactiveArea: { fill: "#1112" },
          activeArea: { fill: "#1112", stroke: "#284" },
          touchHandle: { fill: "white", stroke: "#284" },
        },
        keyboardEventTarget: window,
        onModeChanged: () => {
          modeElement.textContent = [
            selectable.endMode && "End mode",
            selectable.expandMode && "Extend mode",
            selectable.touchMode && "Touch mode",
          ]
            .filter(Boolean)
            .join(": ");
        },
      });

      addEventListener("keydown", (e) => {
        if (e.key === "Delete") {
          for (const cell of selectable.selectedAreas.flat(2)) {
            cell.innerHTML = "";
          }
        }
      });

      addEventListener("copy", (event) => {
        event.preventDefault();
        const selectedAreas = selectable.selectedAreas;
        if (selectedAreas.length > 1) {
          alert("That command cannot be used on multiple selections.");
        } else {
          const textContent = selectedAreas[0].rows
            .map((row) => row.cells.map((cell) => cell.textContent).join("\t"))
            .join("\n");
          event.clipboardData.setData("text/plain", textContent);
        }
      });
    </script>
  </body>
</html>
